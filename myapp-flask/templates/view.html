<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Id</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{ row["name"] }}</td>
               <td>{{ row["addr"] }}</td>
               <td>{{ row["city"] }}</td>
               <td>{{ row["id"] }}</td>
            </tr>
         {% endfor %}
      </table>
      <br/>
      <form action = "{{ url_for('delete') }}" method = "DELETE">
         <h3>Enter name to remove</h3>
         Name:<br>
         <input type = "text" name = "nm" /><br>

         <input type = "submit" value = "submit" /><br>
      </form>
      <br/>
      <a href = "/">Go back to home page</a>
   </body>
</html>
